<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Atlarus AR Model Viewer</title>
  <meta name="description" content="Model Viewer (VR / AR) â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="hide-on-enter-ar.js"></script>
  <script src="ar-shadows.js"></script>
  <script src="ar-hit-test.js"></script>
  <script src="model-viewer.js"></script>

</head>
<body>

<a-scene
  arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
  renderer="colorManagement: true;"
  model-viewer="gltfModel: #iphone; title: ">
  <a-assets>
    <!--
        "Apple iPhone 15 Pro Max Black" (https://skfb.ly/oLpPT) by polyman is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).
    -->
    <a-asset-item id="iphone"
      src="./scene1.gltf"
      response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

    <img id="shadow" src="https://cdn.glitch.com/20600112-c04b-492c-8190-8a5ccc06f37d%2Fshadow.png?v=1606338852399"/>
  </a-assets>
</a-scene>
</body>
</html>
